
<!DOCTYPE html>

{% extends "mainpage/base.html" %}
{% block header %}
  <h1 style = "font-size: 25px;">Topics</h1>
{% endblock header %}


{% block content %}

  <ul>
    {% for topic in topics %}
      <li>
        <h3 style = "font-size: 20px;">
          <a href="{% url 'mainpage:topic' topic.id %}" style = "color: #8FBC8F;">{{topic}}</a>
        </h3>
      </li>
    {% empty %}
      <li>There is no new topic</li>
    {% endfor %}
  </ul>

<br>
<h3 style = "font-size: 20px; text-align: center;">
  <a href = "{% url 'mainpage:new_topic' %}" style = "color: #8FBC8F; text-align: center; border-radius: 10px; border: 2px solid #8FBC8F; padding: 10px;">Add a new topic</a>
</h3>

{% endblock content %}
