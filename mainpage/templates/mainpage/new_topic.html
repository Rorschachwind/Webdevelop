{% extends "mainpage/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2 style = "font-size: 20px;">Add a new topic:</h2>
{% endblock header %}

{% block content %}
  
  <form action = "{% url 'mainpage:new_topic' %}" method = 'post' class = "form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
    	<button name = "submit" class = "btn btn-primary">add topic</button>
    {% endbuttons %}
    
  </form>

{% endblock content %}
