{% extends "mainpage/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2 style = "font-size: 20px;">Register</h2>
{% endblock header %}

{% block content %}

  <form method = "post" action = "{% url 'users:register' %}" class = "form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
   		<button name = "submit" class = "btn btn-primary" style = "background-color: #2F4F4F;">register</button>
    {% endbuttons %}
  <input type = "hidden" name = "next" value = "{% url 'mainpage:index' %}" />
  </form>

{% endblock content %}
