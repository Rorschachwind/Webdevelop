{% extends "mainpage/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2 style = "font-size: 20px;">Log into your account</h2>
{% endblock header %}

{% block content %}

<!-- delete, bootstrap can deal with errors
  {% if form.errors %}
  <p>Your username and password didn't match. Please try again!</p>
  {% endif %}
 -->

  <form method = "post" action = "{% url 'users:login' %}" class = "form">
	  {% csrf_token %}
	  {% bootstrap_form form %}

	  {% buttons %}
	  	<button name = "submit" class = "btn btn-primary" style = "background-color: #2F4F4F;">log in</button>
	  {% endbuttons %}
	  <input type = "hidden" name = "next" value = "{% url 'mainpage:index' %}" />
  </form>

{% endblock content %}
